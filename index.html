<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Checker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container" id="container">
        <h1>Typing Speed Checker</h1>
        <div class="quote" id="quote">
            Start typing below to see your speeeeed!
        </div>
        <textarea id="input" placeholder="Start typing..." rows="10" cols="50" disabled>
        </textarea>
        <div class="info">
            <p>Time left: <span id="time">60</span>s</p>
            <p> Errors: <span id="errors">0</span></p>
        </div>
        <div id="result" class="result"></div>
        <button id="restart" class ="restart">
            Restart
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
